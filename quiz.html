<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball - Kobe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <table class="history-table" border="1" width="1000" align="center">
            <tr>
                <th colspan="5"><h3>History</h3></th>
            </tr>
            <tr class="links-nav">
                <td align="center"><a href="index.html">Home</a></td>
                <td align="center"><a class="" href="history.html">History</a></td>
                <td align="center"><a class="" href="kobe.html">Kobe</a></td>
                <td align="center"><a class="" href="links.html">Links</a></td>
                <td align="center"><a class="active" href="quiz.html">Quiz</a></td>
            </tr>
            
            <tr class="table-row">
               <td colspan="5">
                   <div class="formm">
                    <div>
                        <form action="#" method="post">
                            <div  class="form-points">
                                <label for="interest-level">1. How would you rate your interest in basketball?</label>
                                <select id="interest-level" name="interest-level">
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                    
                            <div class="fav">
                                <label for="favorite-player">2. Who is your favorite basketball player?</label>
                                <input type="text" id="favorite-player" name="favorite-player">
                            </div>
                    
                            <div  class="form-points">
                                <label>3. What aspects of basketball do you enjoy?</label>
                            <div>
                                <input type="checkbox" id="gameplay" name="enjoy-aspect" value="gameplay">
                                <label for="gameplay">Gameplay</label>
                            </div>
                    
                        <div>
                                <input type="checkbox" id="dunks" name="enjoy-aspect" value="dunks">
                                <label for="dunks">Dunks</label>
                        </div>
                    
                            <div>
                                <input type="checkbox" id="skills" name="enjoy-aspect" value="skills">
                                <label for="skills">Skills</label>
                            </div>
                            </div>
                    
                            <div class="form-points">
                                <label>4. How often do you watch basketball games?</label>
                                <div>
                                    <input type="radio" id="daily" name="watch-frequency" value="daily">
                                    <label for="daily">Daily</label>
                                </div>
                        
                                <div>
                                    <input type="radio" id="weekly" name="watch-frequency" value="weekly">
                                    <label for="weekly">Weekly</label>
                                </div>
                        
                                <div>
                                    <input type="radio" id="occasionally" name="watch-frequency" value="occasionally">
                                    <label for="occasionally">Occasionally</label>
                                </div>
                                </div>
                        
                            <div  class="form-points">
                                <label for="comments">5. Any additional comments or suggestions?</label>
                                <textarea id="comments" name="comments" rows="4"></textarea>
                            </div>
                    
                            
                            <div class="form-buttons">
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                    <div class="table-image">
                        <img src="images/quiz.jpg" alt="">
                    </div>
                   </div>
               
               </td>
            
             
            </tr>
        
        </table>
    </div>



    <div class="footer">
        <p>copyright &#169; - Jayce Santos</p>
    </div>
    
</body>
</html>
